<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link to external css style sheet -->
    <link rel="stylesheet" href="style.css">
    <!--  link to external javascript -->
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Rock Paper Scissors</h1>

    <div id="player-choice">
        <button id="rock-button">Rock</button>
        <button id="paper-button">Paper</button>
        <button id="scissors-button">Scissors</button>
    </div>

    <div id="result">
        <p id="message">Click on buttons above to play...</p>
        <span>Player Score: </span>
        <span id="player-score">1</span>
        <br>
        <span>Computer Score: </span>
        <span id="computer-score">1</span>
    </div>

</body>

</html>
